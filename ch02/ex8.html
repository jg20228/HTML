<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>이미지의 상대경로, URL & 절대경로</h3>
    상대경로 : <img src="../lotte.png"><br/>
    <!--상대경로 : 이미지를 삽입할 HTML 문서를 기준으로 경로 -->
    URL : <img src="http://jspstudy.co.kr/main/images/jsptitle.jpg"><br/>
    절대경로 : <img src="C:\html/lotte.png">
    <!--이미지(src)는 상대경로,URL만 절대경로는 X(자신은 잘보이는데 상대방은 잘 안보여서)  -->
    <!--C:\html/lotte.png 192.168.0.83/html/lotte.png 자신은 C경로가 있지만 상대방은 C경로가없어서?-->
</body>
</html>
