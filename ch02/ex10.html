<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>테이블 만들기</h3>
    <table border="1" bordercolor="green"> <!--border는 테두리 값 설정, 디폴트값은 보이지 않는다. -->
        <caption>1학기 성적</caption>
        <tr> <!--tr은 하나의 행-->
            <th width="100">이름</th>
            <th width="50">HTML</th>
            <th width="50">CSS</th>
        </tr>
        <tr> <!--th은 t"head"의 약자 (th는 디폴트값으로 볼드체, 중앙정렬을 갖는다.)-->
            <th>홍길동</th>
            <th>100</th>
            <th>75</th>
        </tr>
        <tr> <!-- 현재 만드는 ex는 정적페이지이며 대부분 동적페이지를 사용한다.-->
            <th>홍길자</th>
            <th>90</th>
            <th>90</th>
        </tr>
    </table>

    <hr>

    <table border="1">
        <caption>1학기 성적</caption>
        <thead>
            <tr>
                <th width="100">이름</th>
                <th width="50">HTML</th>
                <th width="50">CSS</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>합</th><th>190</th><th>165</th>
            </tr>
        </tfoot>
        <tr>
            <td>홍길동</td>
            <td>100</td>
            <td>75</td>
        </tr>
        <tr>
            <td>홍길자</td>
            <td>90</td>
            <td>90</td>
        </tr>
    </table>

    <table>
        <caption>좋아하는 과일</caption>
        <tbody>
            <tr>
                <td><img src="media/apple.png"></td>
                <td><img src="media/banana.png"></td>
                <td><img src="media/mango.png"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
