<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function over(obj){
        obj.src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fk.kakaocdn.net%2Fdn%2FbdwFmM%2FbtqCwXN3nEc%2FDEZJkwUkuOP0zqv6HjNMQk%2Fimg.png"
        }
        function out(obj){
        obj.src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fk.kakaocdn.net%2Fdn%2Fbl5yR5%2FbtqCxQVouP5%2FwGO2R1zTUKizBGRvEaLJiK%2Fimg.png"
        }
    </script>
    <!--ex1.js 불러오기-->
</head>
<body>
    <h3>자바스크립트 동작 위치</h3>
    <!-- this : 내 자신을 가르키는 예약어-->
    <img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fk.kakaocdn.net%2Fdn%2Fbl5yR5%2FbtqCxQVouP5%2FwGO2R1zTUKizBGRvEaLJiK%2Fimg.png"
        onmouseover="over(this)"
        onmouseout="out(this)"><hr>
        <!--html head에 script를 이용-->
</body>
</html>
