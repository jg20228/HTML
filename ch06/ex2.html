<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex2.html document 활용</title>
</head>
<body>
    <h3>Document 활용</h3><hr>
    <a href="http://naver.com">네이버</a>
    <script>
        //웹페이지 자체가 document
        //document = 객체변수, 클래스
        //괄호안에 들어가면 매개변수
        document.write("<h3> Welcome!</h3>");
        document.write("2 + 5 = <br>");
        document.write("<mark>7입니다.</mark><br>");
        t = document.title;
        document.write(t+"<br>");
        a = document.anchors;
        document.write(a);
        //객체 정보 http://tcpschool.com/javascript/js_dom_document
    </script>
</body>
</html>
