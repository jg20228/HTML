<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h3>if-else 학점 매기기</h3><br>
    <script>
        //정수 int(기본),short,long 실수float,double(기본)
        var grade;
        var score=prompt("홍길동님 점수를 입력하세요.",85);
        score = parseInt(score);//문자열이 정수로 형변환 함수
        //document.writeln(score+10);
        if(score>=90) grade="A";
        else if(score>=80) grade="B";
        else if(score>=70) grade="C";
        else if(score>=60) grade="D";
        else grade="F";

        document.writeln(score+"는 "+grade+" 입니다.");
    </script>
</body>
</html>
