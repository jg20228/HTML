<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h3>break문</h3><hr>
    <script>
        //1에서 얼마까지 더해야 3000을 넘는가?
        var sum=0;
        flag=true;
        for(i=0;flag;i++){
            sum+=i;
            if(sum>3000){
                flag=false;
                document.writeln("i : "+i+"<br>");
            }
        }
        document.writeln("sum : "+sum);
        document.writeln("<hr>");
        //break : 반복문을 벗어나는 기능
        sum=0;
        for(i=1;true;i++){
            sum+=i;
            if(sum>3000){
                document.writeln("i : "+i+"<br>");
                break;//for문 중지되고 31라인을 빠져나옴.
            }//if
        }//for
        document.writeln("sum : "+sum);
    </script>
</body>
</html>
