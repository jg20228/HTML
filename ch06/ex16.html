<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h3>for문으로 10px~35px 크기 출력하기</h3><hr>
    <script>
        for(var size=10;size<=35;size+=5){
            document.writeln("<p style='font-size:"+size+"px'>");//<p style='font-size:5px'>size+px</p>
            document.writeln(size+"px</p>");
        }
    </script>
</body>
</html>
