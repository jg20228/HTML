<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h3>조건 연산(삼항연산)</h3><hr>
    <script>
        var a = 3, b = 5;
        document.writeln((a>b)?a:b); //true면 앞의 값(a), false면 뒤의 값(b)이 출력된다.
        document.writeln("<br>");
        document.writeln((a>b)?"a가 큽니다.":"b가 큽니다."); //두개의 타입이 동일해야한다(정수면 정수, 문자면 문자)
    </script>
</body>
</html>
