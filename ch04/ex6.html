<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3,li{color:brown;}
        ul strong{color:dodgerblue;}/*자손*/
        div > div > strong{background: yellow;}/*자식*/
        body.main{
            background:aliceblue;
        }
        #list {background:mistyrose;}
        #list span{color: forestgreen;} /*HTML5*/
        .warning{color:red;}
        h3:first-letter{color:red;}
        li:hover{background:yellowgreen;}
        /*id는 #으로 시작, class는 .으로 시작*/
    </style>
</head>
<!-- 자세한 설명 https://blog.naver.com/juyoung1704/221634896152-->
<body class="main">
    <h3>Web Programming</h3>
    <hr>
    <div> 
        <div>2학기 <strong>학습 내용</strong>입니다.</div>
        <ul id="list">
            <li><span>HTML5</span></li>
            <li><strong>CSS</strong></li>
            <li>JAVASCRIPT</li>
        </ul>
        <div class="warning">60점 이하는 F</div>
    </div>
</body>
</html>
