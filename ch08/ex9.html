<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function createDIV(){
            obj = document.getElementById("parent");
            newDiv = document.createElement("div");
            newDiv.innerHTML = "새로 생성된 DIV입니다.";
            newDiv.setAttribute("id","myDiv");//새롭게 만들어지는 div태그에 id값 저장
            newDiv.style.backgroundColor = "yellow";
            newDiv.onclick=function(){ //익명 함수
                p=this.parentElement;//부모 HTML 태그요소
                p.removeChild(this);//자신을 부모태그로 부터 제거
            } 
            obj.appendChild(newDiv);//body에 자식 태그로 추가.
        }
    </script>
</head>
<body id="parent">
    <h3>DIV 객체를 동적으로 생성,삽입,삭제하는 예제</h3><hr>
    <a href="javascript:createDIV()">DIV 생성</a><p>
</body>
</html>
