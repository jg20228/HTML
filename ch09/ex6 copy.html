<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calc(){
            exp = document.getElementById("exp");
            result = document.getElementById("result");

            result.value = eval(exp.value);

            obj = document.getElementById("parent");
            newDiv = document.createElement("div");
            newDiv.innerHTML = result.value;
            newDiv.setAttribute("id","myDiv");//새롭게 만들어지는 div태그에 id값 저장
            newDiv.onclick=function(){ //익명 함수
            p=this.parentElement;//부모 HTML 태그요소
            p.removeChild(this);//자신을 부모태그로 부터 제거
        } 
        obj.appendChild(newDiv);//body에 자식 태그로 추가.
        }//히스토리 밑에 남기고 X누르면 지우기, ch08 ex8~9 참고
    </script>

</head>
<body id="parent">
    <h3> onclick, 계산기 만들기</h3><hr>
    계산하고자 하는 수식을
    입력하고 계산 버튼을 눌러봐요.
    <br><br>
    <form>
        식 <input id="exp"><br>
        값 <input id="result"><br>
        <input type="button" value="계산" onclick="calc()">
    </form>
    <hr>
</body>
</html>
