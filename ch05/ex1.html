<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #mbar{
            width:479px;
            background: olive;
        }
        #mbar ul{
            margin:0;

<body>

        <ul>

        </ul>

</html>
