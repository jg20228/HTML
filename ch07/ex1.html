<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h3>객체 생성 및 활용</h3><hr>
    <script>
        var d = new Date();//Data 객체를 생성
        var d1 = d.toLocaleString();
        document.writeln(d1);
        document.writeln("<br>");
        var s = new String("자바스크립트 공부하기");
        document.writeln(s.length);//자바에서는 메소드이지만 자바스크립트에서는 변수
    </script>
</body>
</html>
